<h2>My PoKedex</h2>
<button type="button" (click)="morePokemon()">More pok</button>
<ul class="heroes">
  <li *ngFor="let pokemon of (store.state$ | async).pokemons">
    <a routerLink="/detail/{{pokemon.id}}">
      <span class="badge">{{pokemon.id}}</span> {{pokemon.name}}
    </a>
  </li>
</ul>
