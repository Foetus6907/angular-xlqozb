<mat-card >
  
	<mat-card-header>

		<mat-card-title>
			<mat-chip-list>
				<mat-chip disabled color="accent" selected>{{pokemon.id}}</mat-chip>
				<h3>{{pokemon.name | uppercase}}</h3>
			</mat-chip-list>
		</mat-card-title>
	</mat-card-header>

	<mat-card-content style="display:flex; align-items: center; justify-content: space-evenly;">
		<div>
			<img  style="height:100px; width:100px;"
              mat-card-image 
              [src]="pokemon.sprites.front_default">
    </div>
    
   <div>
      <p matLine>
        <app-type [types]="pokemon.types" style="height: 35px;" [showLabel]=true ></app-type>
      </p>
     
      <p matLine>
       Poids: {{pokemon.weight}} kg
      </p>
      <p matLine>
        Taille : {{pokemon.height}}
 m      </p>
   </div>
    
  </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
