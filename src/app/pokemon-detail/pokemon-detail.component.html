<button (click)="goBack()">go back</button>
<div *ngIf="pokemon">
  <h2>{{pokemon.name | uppercase}} Details</h2>
  <app-type [types]="pokemon.types" [showLabel]=true ></app-type>
  <div><span>id: </span>{{pokemon.id}}</div>
  <img [src]="pokemon.sprites.front_default">
  <div>
    <label>name:
      <input [(ngModel)]="pokemon.name" placeholder="name"/>
    </label>
  </div>

  <p *ngFor="let type of pokemon.types"  >{{type.type.name}}</p> 
 

</div>
