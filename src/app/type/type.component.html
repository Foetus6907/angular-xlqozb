
<div style="height: 35px;" ng-if="currentTypes">
    <img *ngFor="let type of currentTypes ; last as last"  
          style="height: 100%;" 
          [name]="type.id" 
          [src]="type.iconUrl" />

</div >
<div *ngIf="showLabel">
  <label   *ngFor="let type of currentTypes ; last as last" [for]="type.id">
  {{type.name}}
</label >
</div >
